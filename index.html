<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- intestazione e logo -->
        <div>
            <img class="logo" src="./img/logo copia.png" alt="logo">
            <h1 class="inline-block">Toboolist</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- pulsante task -->
            <section class="task-button inline-block">
                <p>Add Task</p>
            </section>
            <!-- pulsante section -->
            <section class="task-section inline-block">
                <p>Add Section</p>
            </section>

             <!-- sezione new task -->
            <section>
                <h3>&#9660 New Task</h3>
                <div class="list-item">
                    <div class="circle green inline-block">&#10003</div> 
                    <div class="inline-block small-black-text">Quarterly Newsletter</div>
                    <div class="inline-block button blue-button">Editorial</div>
                </div>
            </section>

            <!-- sezione today -->
            <section>
                <h3>&#9660 Today</h3>
                <div class="list-item">
                    <div class="circle green inline-block">&#10003</div> 
                    <div class="inline-block small-black-text">Recruiting blog post</div>
                    <div class="inline-block button blue-button">Editorial</div>
                    <br>
                    <div class="circle green inline-block">&#10003</div> 
                    <div class="inline-block small-black-text">Mobile app luaunch</div>
                    <div class="inline-block button purple-button">Q1 Goals</div>
                    <br>
                    <div class="circle red inline-block">&#10005</div> 
                    <div class="inline-block small-black-text">Interview John H.</div>
                    <div class="inline-block button green-button">Recruiting</div>
                    <br>
                    <div class="circle green inline-block">&#10003</div> 
                    <div class="inline-block small-black-text">Summit update to mobile storefronts</div>
                    <div class="inline-block button orange-button">Mobile</div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
